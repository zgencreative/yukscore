<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YUKSCORE</title>
    <link rel="icon" href="{{ url_for('static', filename="img/pvc-192px.svg")
    }}" type="image/x-icon" style="filter: brightness(1) invert(1)" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    {% block extra_head %}{% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container navbar-container">
        <a class="navbar-brand" href="#"
          ><img
            src="{{ url_for('static', filename='img/logo.png') }}"
            style="width: 50px"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><i class="fas fa-futbol"></i> Scores</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><i class="fas fa-star"></i> Favorites</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><i class="fas fa-newspaper"></i> News</a
              >
            </li>
          </ul>
        </div>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto gap-2">
            <li class="button">
              <button type="button" class="btn primary-btn">Sign In</button>
            </li>
            <li class="nav-item">
              <button type="button" class="btn second-btn">Sign Up</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Main content -->
    <section>{% block content %}{% endblock %}</section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
    <footer class="py-2">
      <center>
        <a href="/" style="text-decoration: none; color: white"
          ><p>YUKSCORE</p></a
        >
      </center>
    </footer>
  </body>
</html>
